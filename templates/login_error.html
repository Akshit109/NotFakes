<!DOCTYPE html>
<html>
<head>
    <title>Login Failed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1710162734220-d543f0dff259?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 50px;
            border: 1px solid black;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #d32f2f;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            border: 1px solid black;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Invalid Login Attempt </h2>
        <p>Username or password is incorrect.</p>
        <a href="{{ url_for('login_page') }}">Back to Login</a>
    </div>
</body>
</html>
