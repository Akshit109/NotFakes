<!DOCTYPE html>
<html>
<head>
    <title>Signup Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1710166755608-58b3d62db3a8?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 80px;
            border-radius: 6px;
            border: 2px solid black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #000000;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            border: 1px solid black;
            background-color: #e53935;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        a:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Error During Signup</h2>
        <p>{{ message }}</p>
        <a href="{{ url_for('signup') }}">Try Again</a>
    </div>
</body>
</html>
