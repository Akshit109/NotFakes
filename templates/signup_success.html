<!DOCTYPE html>
<html>
<head>
    <title>Signup Successful</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1710166755691-1a9963ef6d7b?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 80px;
            border-radius: 6px;
            border: 2px solid black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #000000;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            border: 1px solid black;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        a:hover {
            background-color: #000000;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Signup Successful</h2>
        <p>Welcome, {{ username }}!</p>
        <a href="{{ url_for('login_page') }}">Go to Login</a>
    </div>
</body>
</html>
