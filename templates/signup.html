<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - NotFakes</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comfortaa', sans-serif;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center-box {
            background-color: rgba(245, 245, 245, 0.6);
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 1);
            text-align: center;
            width: 420px;
            color: rgb(0, 0, 0);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 6px;
            width: 90%;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            margin: 10px 0;
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 6px;
            background-color: #007bff;
            color: rgb(0, 0, 0);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #000000;
        }

        a {
            text-decoration: none;
            color: #2b0486;
        }

        .footer {
            margin-top: 20px;
            color: #000000;
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="video-bg">
        <source src="/ststic/background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="center-box">
            <h2>Create Account</h2>
            <form method="POST" action="/signup">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="email" name="email" placeholder="Gmail" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Sign Up</button>
            </form>

            <div class="footer">
                <p>Already have an account? <a href="/"><u>Login</u></a></p>
            </div>
        </div>
    </div>

</body>
</html>
